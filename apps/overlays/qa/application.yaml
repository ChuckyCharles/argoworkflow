apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qa-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ChuckyCharles/argoworkflow.git
    targetRevision: HEAD
    path: apps/overlays/qa
  destination:
    server: https://kubernetes.default.svc
    namespace: qa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 